  <!-- Performance Optimization -->
  <style>
    /* Critical CSS for above-the-fold content */
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    /* Loading spinner */
    .loading-spinner {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #dbeafe 0%, #e0e7ff 100%);
    }
    
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #e5e7eb;
      border-top: 4px solid #2563eb;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>

<body>
  <!-- Skip navigation link for accessibility -->
  <a href="#main-content" class="sr-only" style="position: absolute; left: -10000px; width: 1px; height: 1px; overflow: hidden;">
    Skip to main content
  </a>
  
  <!-- Loading indicator -->
  <div id="loading" class="loading-spinner">
    <div class="spinner"></div>
  </div>
  
  <!-- No JavaScript fallback -->
  <noscript>
    <div style="padding: 20px; text-align: center; background: #fee; border: 1px solid #fcc;">
      <h1>JavaScript Required</h1>
      <p>This website requires JavaScript to function properly. Please enable JavaScript in your browser settings to view this site.</p>
    </div>
  </noscript>
  
  <!-- React app root -->
  <div id="root"></div>
  
  <!-- Hide loading spinner when React loads -->
  <script>
    window.addEventListener('DOMContentLoaded', function() {
      setTimeout(function() {
        const loading = document.getElementById('loading');
        if (loading && document.getElementById('root').children.length > 0) {
          loading.style.display = 'none';
        }
      }, 100);
    });
    
    // Performance monitoring
    window.addEventListener('load', function() {
      if ('performance' in window && 'timing' in window.performance) {
        const timing = window.performance.timing;
        const loadTime = timing.loadEventEnd - timing.navigationStart;
        
        // Send to analytics if available
        if (typeof gtag !== 'undefined') {
          gtag('event', 'timing_complete', {
            name: 'load',
            value: loadTime
          });
        }
      }
    });
  </script>
  
  <!-- Service Worker for PWA (optional) -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('/sw.js').then(function(registration) {
          console.log('SW registered: ', registration);
        }).catch(function(registrationError) {
          console.log('SW registration failed: ', registrationError);
        });
      });
    }
  </script>
</body>
